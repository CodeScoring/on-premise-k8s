apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ipcs-tasks-high-priority

spec:
  serviceName: ipcs-tasks-high-priority
  replicas: 1
  selector:
    matchLabels:
      app: ipcs-tasks-high-priority

  template:
    metadata:
      labels:
        app: ipcs-tasks-high-priority
    spec:

      volumes:
        - name: analysis-root
          persistentVolumeClaim:
            claimName: analysis-root-pvc

      containers:
        - name: ipcs-tasks-high-priority
          image: registry-one.codescoring.ru/ipcs-huey:2023.5.0
          command: ["python"]
          args: [ "manage.py", "djangohuey", "--queue", "high-priority" ]

          envFrom:
            - configMapRef:
                name: ipcs-env
            - secretRef:
                name: ipcs-secrets

          volumeMounts:
            - name: analysis-root
              mountPath: /analysis-root
          imagePullPolicy: Always

      imagePullSecrets:
        - name: cs-registry
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ipcs-huey

spec:
  serviceName: ipcs-huey
  replicas: 1
  selector:
    matchLabels:
      app: ipcs-huey

  template:
    metadata:
      labels:
        app: ipcs-huey
    spec:

      volumes:
        - name: analysis-root
