---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ipcs-backend

spec:
  serviceName: ipcs-backend
  replicas: 1
  selector:
    matchLabels:
      app: ipcs-backend

  template:
    metadata:
      labels:
        app: ipcs-backend
    spec:

      volumes:
        - name: django-static
          persistentVolumeClaim:
            claimName: django-static-pvc
        - name: analysis-root
          persistentVolumeClaim:
            claimName: analysis-root-pvc

      containers:
        - name: ipcs-backend
          image: registry-one.codescoring.ru/ipcs-backend:2023.5.0
          command: ["gunicorn"]
          args: [ "ipcs.wsgi", "-c", "gunicorn_conf.py" ]

          ports:
            - containerPort: 18000

          envFrom:
            - configMapRef:
                name: ipcs-env
            - secretRef:
                name: ipcs-secrets

          volumeMounts:
            - name: django-static
              mountPath: /ipcs-backend/files/static
            - name: analysis-root
              mountPath: /analysis-root
          imagePullPolicy: Always

      imagePullSecrets:
        - name: cs-registry

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
     app: ipcs-backend
  ports:
    - protocol: TCP
      port: 18000
      targetPort: 18000
